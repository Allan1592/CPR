<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Rateio Mensal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sistema de Rateio</h1>
        <span id="mes-atual">Fevereiro/2026</span>
    </header>

    <section id="tela-menu" class="tela active">
        <div class="container menu-buttons">
            <button onclick="navegar('tela-empresas')">Empresas</button>
            <button onclick="navegar('tela-cadastro')">Funcionários</button>
            <button onclick="navegar('tela-pagamentos')">Relatório Final</button>
        </div>
    </section>

    <section id="tela-empresas" class="tela">
        <div class="container">
            <button onclick="navegar('tela-menu')">Voltar</button>
            <h2>Empresas Contribuintes</h2>
            <textarea id="colar-empresas" placeholder="Cole aqui: Nome [Tab] Valor"></textarea>
            <button onclick="importarEmpresas()" style="background:#28a745">Processar Excel</button>
            <table id="tabela-empresas">
                <thead><tr><th>Empresa</th><th>Valor</th><th>Ação</th></tr></thead>
                <tbody></tbody>
                <tfoot><tr><td><strong>TOTAL</strong></td><td id="total-arrecadado">R$ 0,00</td><td></td></tr></tfoot>
            </table>
        </div>
    </section>

    <section id="tela-cadastro" class="tela">
        <div class="container">
            <button onclick="navegar('tela-menu')">Voltar</button>
            <h2>Base de Funcionários</h2>
            <textarea id="colar-funcionarios" placeholder="Matrícula [Tab] Nome [Tab] Dias [Tab] Setor [Tab] Bonificado(Sim/Não)"></textarea>
            <button onclick="importarFuncionarios()" style="background:#28a745">Importar Excel</button>
            <table id="tabela-cadastro-lista">
                <thead><tr><th>Matrícula</th><th>Nome</th><th>Dias</th><th>Setor</th><th>Bonif.</th><th>Ações</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </section>

    <section id="tela-pagamentos" class="tela">
        <div class="container">
            <button onclick="navegar('tela-menu')">Menu</button>
            <button onclick="navegar('tela-bonificados')">Relatório de Bônus</button>
            <div class="resumo-cards">
                <div class="card">Total: <span id="resumo-total"></span></div>
                <div class="card">Dias: <span id="resumo-dias"></span></div>
                <div class="card">Valor Dia: <span id="resumo-valor-dia"></span></div>
            </div>
            <table id="tabela-rateio">
                <thead><tr><th>Matrícula</th><th>Nome</th><th>Setor</th><th>Dias</th><th>Valor Final</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </section>

    <section id="tela-bonificados" class="tela">
        <div class="container">
            <button onclick="navegar('tela-pagamentos')">Voltar</button>
            <h2>Funcionários Bonificados (R$ 200,00)</h2>
            <table id="tabela-bonificados">
                <thead><tr><th>Matrícula</th><th>Nome</th><th>Setor</th><th>Dias</th><th>Bônus</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
